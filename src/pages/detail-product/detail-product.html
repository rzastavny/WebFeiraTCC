<ion-content>
  <div class="header">
    <div id="header-icon">
      <div class="icon-product"></div>
    </div>
    <div id="header-title">
      <p>PRODUTOS</p>
    </div>
    <div icon-only navPop id="icon-back">
      <ion-icon name="ios-arrow-back" color="light"></ion-icon>
    </div>
  </div>
  <div id="foto-produto">
    <img [src]="produto.url">
  </div>
  <ion-list no-lines id="informacoes">
    <ion-item id="item-title">
      <p>{{produto.nome}}</p>
    </ion-item>
    <ion-item id="item-description">
      <p>{{produto.descricao}}</p>
    </ion-item>

  </ion-list>
  <ion-list no-lines id="dados">
    <ion-item class="gray">

      <ion-label>PRODUTOR: {{produto.firstName}} {{produto.lastName}}</ion-label>

    </ion-item>
    <ion-item>
      <ion-label>CATEGORIA: {{produto.categoria}}</ion-label>
    </ion-item>
    <ion-item class="gray">
      <ion-label>ORIGEM: {{produto.origem}}</ion-label>
    </ion-item>
  </ion-list>

  <hr>

  <div class="contact-producer">
    <h3 id="contact-title">Entre em contato:</h3>
    <p><strong>Email: </strong> {{produto.email}}</p>
    <p><strong>Telefones para contato: </strong>{{produto.tel}} - {{produto.cel}}</p>
  </div>
</ion-content>
