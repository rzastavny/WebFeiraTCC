<ion-content id="background">

  <div class="header">
    <div id="header-icon">
      <div class="icon-product"></div>
    </div>
    <div id="header-title">
      <p id="meus-produtos">MEUS PRODUTOS</p>

      <div class="informations" >
        <p class="profile-infos" id="producer-name"><strong>{{profile.firstName}} {{profile.lastName}}</strong></p>
        <p class="profile-infos"><strong>Email:</strong> {{profile.emailContact}}</p>
        <p class="profile-infos"><strong>Telefones:</strong> {{profile.tel}} - {{profile.cel}}</p>
      </div>
    </div>

    <div id="icon-back">
      <ion-icon (click)="logout()" color="light"><img src="./assets/icon/logout.png"></ion-icon>
    </div>
  </div>

  <div id="item-list">
    <ion-list>
      <ion-item-sliding *ngFor="let produto of produtos | async">
        <button ion-item>
          <ion-icon item-end name="ios-arrow-forward-outline" color="icons" small></ion-icon>
          <ion-thumbnail item-start>
            <img src="{{produto.url}}">
          </ion-thumbnail>
          <p class="nome-produto">{{produto.nome}} </p>
          <p class="info-produto">{{produto.descricao}}</p>
          <p class="info-produto">
            <strong>Origem:</strong> {{produto.origem}}</p>
          <p class="info-produto">
            <strong>Categoria:</strong> {{produto.categoria}}</p>
        </button>
        <ion-item-options side="right">
          <button icon-only ion-button (click)="excluirProduto(produto.key)" color="danger">
            <ion-icon>
              <img src="./assets/icon/recycling-bin.png">
            </ion-icon>
          </button>
          <button icon-only ion-button (click)="editarProduto(produto)" color="danger">
            <ion-icon>
              <img src="./assets/icon/edit.png">
            </ion-icon>
          </button>

        </ion-item-options>
        <ion-item-options side="left">
          <button icon-only ion-button (click)="excluirProduto(produto.key)" color="danger">
            <ion-icon>
              <img src="./assets/icon/recycling-bin.png">
            </ion-icon>
          </button>
          <button icon-only ion-button (click)="editarProduto(produto)" color="danger">
            <ion-icon>
              <img src="./assets/icon/edit.png">
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="icons" (click)='goRegisterPage()'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
