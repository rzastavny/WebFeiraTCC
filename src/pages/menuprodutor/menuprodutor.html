<ion-content id="background">

  <div id="header">
    <div text-center class="informations" id="header-title">Meus Produtos</div>
    <ion-toolbar transparent>
      <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon>
            <img src="./assets/icon/logout.png">
          </ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

    <div id="profile-picture">
      <ion-avatar item-end (click)="">
      </ion-avatar>
    </div>

  </div>
  <div text-center class="informations" id="producer-name"> <p>{{profile.firstName}} {{profile.lastName}}</p></div>

  <hr>
  <div id="item-list">
    <ion-list>
      <ion-item-sliding *ngFor="let produto of produtos | async">
        <button ion-item>
          <ion-icon item-end name="ios-arrow-forward-outline" color="icons" small></ion-icon>
          <ion-thumbnail item-start>
            <img src="{{produto.url}}">
          </ion-thumbnail>
          <p class="nome-produto">{{produto.nome}} </p>
          <p class="info-produto">{{produto.descricao}}</p>
          <p class="info-produto">
            <strong>Origem:</strong> {{produto.origem}}</p>
          <p class="info-produto">
            <strong>Categoria:</strong> {{produto.categoria}}</p>
        </button>
        <ion-item-options side="right">
          <button icon-only ion-button (click)="excluirProduto(produto.key)" color="danger">
            <ion-icon>
              <img src="./assets/icon/recycling-bin.png">
            </ion-icon>
          </button>
          <button icon-only ion-button (click)="editarProduto(produto)" color="danger">
            <ion-icon>
              <img src="./assets/icon/edit.png">
            </ion-icon>
          </button>

        </ion-item-options>
        <ion-item-options side="left">
          <button icon-only ion-button (click)="excluirProduto(produto.key)" color="danger">
            <ion-icon>
              <img src="./assets/icon/recycling-bin.png">
            </ion-icon>
          </button>
          <button icon-only ion-button (click)="editarProduto(produto)" color="danger">
            <ion-icon>
              <img src="./assets/icon/edit.png">
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="icons" (click)='goRegisterPage()'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
