<!-- _____________________Toolbar_____________________ -->
<ion-header no-border>
    <ion-toolbar transparent>
        <ion-buttons end>
            <button ion-button large icon-only navPop color="light">
                <ion-icon name="ios-arrow-back">
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<!-- _________________________________________________ -->

<ion-content id="background" text-center fullscreen>

    <div id="add-profile-icon">
        <img src="assets/imgs/webfeira-logo-branco.png">
    </div>

    <strong>
        <p class="welcome-description">Olá Produtor, seja bem vindo ao WebFeira!</p>
        <p class="welcome-description">Vamos criar seu perfil.</p>
    </strong>

    <ion-slides id="slide-form-profile">
        <ion-slide padding>
            <p class="label-slide" text-left>Seu nome completo:</p>
            <ion-item  class="item-slide1" no-lines>
                <ion-input mode="ios" type="text" placeholder="Nome" [(ngModel)]='profile.firstName' (input)='checkingName()' [clearInput]='!isValidName'></ion-input>
                <ion-icon [hidden]='!isValidName' item-end small name='md-checkmark' color='isValid'></ion-icon>
            </ion-item>

            <ion-item class="item-slide1" no-lines>
                <ion-input  type="text" placeholder="Sobrenome" [(ngModel)]='profile.lastName' (input)='checkingLastName()' [clearInput]='!isValidLastName'></ion-input>
                <ion-icon class="isChecked" [hidden]='!isValidLastName' item-end small name='md-checkmark' color='isValid'></ion-icon>
            </ion-item>
            <button id="btn-next" ion-button (click)='slideNext()' [disabled]='!isValidName || !isValidLastName'>PRÓXIMO</button>
        </ion-slide>

        <ion-slide padding>
            <p class="label-slide" text-left>Seus dados para contato:</p>
            <form #myform='ngForm'>
                <ion-item class="item-slide1" no-lines>
                    <ion-input  placeholder="E-mail"  type="email" name="email" email [(ngModel)]='profile.emailContact'
                        [clearInput]='!myform.form.valid' pattern='[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})'></ion-input>
                    <ion-icon class="isChecked" [hidden]='!myform.form.valid' item-end small name='md-checkmark' color='isValid'></ion-icon>
                </ion-item>
            </form>

            <ion-item id="tel-input" no-lines>
                <ion-input  type="number" placeholder="Telefone" [(ngModel)]='profile.tel' [clearInput]='!null'></ion-input>
            </ion-item>

            <ion-item  id="cel-input" no-lines>
                <ion-input  type="number" placeholder="Celular" [(ngModel)]='profile.cel' [clearInput]='!null'></ion-input>
            </ion-item>

            <button id="btn-confirm" ion-button block [disabled]='(!myform.form.valid)' (click)="createProfile()">CONFIRMAR</button>

        </ion-slide>
    </ion-slides>
</ion-content>
