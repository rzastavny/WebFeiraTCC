<!--
  Generated template for the SearchProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-content class="bg">
    <div class="header">
      <div id="header-icon">
        <div class="icon-product"></div>
      </div>
      <div id="header-title">
        <p>PRODUTOS</p>

      </div>
      <div icon-only navPop id="icon-back">
        <ion-icon name="ios-arrow-back" color="light"></ion-icon>
      </div>
    </div>
    <div id="campo-busca">
      <div class="options">
        <ion-segment [(ngModel)]="options">
          <ion-segment-button block icon-only value="tudo">
            TUDO {{ tudo }}
          </ion-segment-button>
          <ion-segment-button value="categoria">
            CATEGORIA {{ categoria }}
          </ion-segment-button>
          <ion-segment-button value="origem">
            ORIGEM {{ origem }}
          </ion-segment-button>
        </ion-segment>
      </div>

    </div>
    <div id="item-list" [ngSwitch]="options">
      <ion-list *ngSwitchCase="'tudo'">
        <ion-searchbar placeholder="Procurar por produto" (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let item of items">
            {{ item }}
          </ion-item>
        </ion-list>
      </ion-list>
      <ion-list *ngSwitchCase="'categoria'">
        <ion-searchbar placeholder="Procurar por categoria" (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let item of items">
            {{ item }}
          </ion-item>
        </ion-list>
      </ion-list>
      <ion-list *ngSwitchCase="'origem'">
        <ion-searchbar placeholder="Procurar por origem" (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let item of items">
            {{ item }}
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
    <div id="item-list-products" [ngSwitch]="options">
      <ion-list *ngSwitchCase="'tudo'">
        <ion-item *ngFor="let produto of produtos | async">
          <button ion-item>
            <ion-icon item-end name="ios-arrow-forward-outline" color="icons" small></ion-icon>
            <ion-thumbnail item-start>

            </ion-thumbnail>
            <p class="nome-produto">{{produto.nome}} </p>
            <p class="info-produto">
              <strong>Origem:</strong> {{produto.origem}}</p>
            <p class="info-produto">
              <strong>Categoria:</strong> {{produto.categoria}}</p>
          </button>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'categoria'">
        <ion-item *ngFor="let produto of produtos | async">
          <button ion-item>
            <ion-icon item-end name="ios-arrow-forward-outline" color="icons" small></ion-icon>
            <ion-thumbnail item-start>

            </ion-thumbnail>
            <p class="nome-produto">{{produto.nome}} </p>
            <p class="info-produto">
              <strong>Origem:</strong> {{produto.origem}}</p>
            <p class="info-produto">
              <strong>Categoria:</strong> {{produto.categoria}}</p>
          </button>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'origem'">
        <ion-item *ngFor="let produto of produtos | async">
          <button ion-item>
            <ion-icon item-end name="ios-arrow-forward-outline" color="icons" small></ion-icon>
            <ion-thumbnail item-start>

            </ion-thumbnail>
            <p class="nome-produto">{{produto.nome}} </p>
            <p class="info-produto">
              <strong>Origem:</strong> {{produto.origem}}</p>
            <p class="info-produto">
              <strong>Categoria:</strong> {{produto.categoria}}</p>
          </button>
        </ion-item>
      </ion-list>
    </div>
    
  </ion-content>
