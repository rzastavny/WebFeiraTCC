<ion-content>
  <ion-content class="bg">
    <div class="header">
      <div id="header-icon">
        <div class="icon-product"></div>
      </div>
      <div id="header-title">
        <p>PRODUTOS</p>

      </div>
      <div icon-only navPop id="icon-back">
        <ion-icon name="ios-arrow-back" color="light"></ion-icon>
      </div>
    </div>
      <ion-list >
          <ion-searchbar placeholder="Filtrar" (ionInput)="getItems($event)"></ion-searchbar>
        <!--<ion-item *ngFor="let produto of produtos | async">-->
          <ion-item class="product">
            <ion-card>

              <ion-item>
                <h2>Nome do Produto</h2>
              </ion-item>
            
              <img  id="foto-produto" src="./assets/imgs/1490.jpg">
            
              <ion-card-content>
                <p class="description">Descrição Descrição Descrição Descrição Descrição Descrição</p>
              </ion-card-content>
            
              <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                  </button>
                </ion-col>
                <ion-col center text-center>
                  <ion-note>
                    11h ago
                  </ion-note>
                </ion-col>
              </ion-row>
            
            </ion-card>
        </ion-item>
      </ion-list>
  </ion-content>
